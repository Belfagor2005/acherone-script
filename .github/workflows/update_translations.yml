name: Update Translations

on:
  workflow_dispatch:        # manual trigger
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.py"
      - "**/*.xml"
      - "**/locale/**"
  schedule:
    - cron: "0 0 * * 0"     # every Sunday

jobs:
  update-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext python3-lxml

      - name: Verify main script exists
        run: |
          if [ ! -f update_all_plugins.py ]; then
            echo "update_all_plugins.py not found!"
            ls -la
            exit 1
          fi

      - name: Run translation updater
        run: python3 update_all_plugins.py

      - name: Commit translation changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if git diff --name-only | grep -E '\.(po|mo|pot|json)$' > /dev/null; then
            git add --all
            git commit -m "Update translations [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          else
            echo "No translation files changed"
          fi
